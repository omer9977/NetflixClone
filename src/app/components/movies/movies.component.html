       <div class="row">
          <div class="col-sm-12 overflow-hidden">
             <div class="iq-main-header d-flex align-items-center justify-content-between">
                <h4 class="main-title">TÃ¼m Filmler</h4>              
             </div>
             <div class="favorites-contens">
                <ul class="favorites-slider list-inline row p-0 mb-0">
                   <li class="slide-item" *ngFor="let m of movies">
                      
                         <div class="block-images position-relative">
                            <div class="img-box">
                               <img src="{{m.pictureUrl}}" class="img-fluid" alt="">
                            </div>
                            <div class="block-description">
                               <h6 class="iq-title"><a href="movie-details.html">{{m.name}}</a></h6>
                               <div class="movie-time d-flex align-items-center my-2">
                                  <div class="badge badge-secondary p-1 mr-2">{{m.rated}}</div>
                                  <span class="text-white">{{m.duration}}</span>
                               </div>
                               <div (click)="setCurrentMovie(m)" routerLink="/movie-play/{{m.id}}" class="hover-buttons">
                                  <span class="btn btn-hover iq-button">
                                  <i class="fa fa-play mr-1" aria-hidden="true"></i>
                                  Oynat
                                  </span>
                               </div>
                            </div>
 
                            <div class="block-social-info">
                                <ul class="list-inline p-0 m-0 music-play-lists">
                                   <li class="share">
                                      <span><i class="ri-share-fill"></i></span>
                                      <div class="share-box">
                                         <div class="d-flex align-items-center">
                                             </div>
                                      </div>
                                   </li>
                                   <li *ngIf="!watchlist.includes(m.id)"><span><i (click)="addToWatchlist(m.id)" class="ri-add-line"></i></span></li>
                                   <li *ngIf="watchlist.includes(m.id)"> <span><i (click)="removeFromWatchlist(m.id)" class="ri-delete-bin-7-fill"></i></span></li>
                                   <li>
                                       <span><i class="ri-heart-fill"></i></span>
                                    </li>
                                </ul>
                             </div>
                         </div>
                         <br/>
                   </li>
                </ul>
             </div>
          </div>
       </div>
    </div>
 </section>

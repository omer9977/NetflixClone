<div class="main-content"> 
  <section id="iq-favorites">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 overflow-hidden">
          <div
            class="
              iq-main-header
              d-flex
              align-items-center
              justify-content-between
            "
          >
            <h4 class="main-title">İzlemeye Devam Et</h4>
            <a class="iq-view-all" routerLink="/movies">Tümünü Görüntüle</a>
          </div>
          <div class="favorites-contens">
            <ngx-slick-carousel
              class="carousel"
              #slickModal="slick-carousel"
              [config]="slideConfig"
            >
              <li (mouseleave)="onBlur()" ngxSlickItem *ngFor="let m of movies" class="slide-item">
                <div class="block-images position-relative">
                  <div class="img-box">
                    <img
                      class="img-fluid"
                      src="{{ m.pictureUrl }}"
                      alt=""
                      width="100%"
                    />
                  </div>
                  <div class="block-description">
                    <h6 class="iq-title">
                      <a href="movie-details.html">{{ m.name }}</a>
                    </h6>
                    <div class="movie-time d-flex align-items-center my-2">
                      <div class="badge badge-secondary p-1 mr-2">
                        {{ m.rated }}
                      </div>
                      <span class="text-white">{{ m.duration }}</span>
                    </div>
                    <div
                      (click)="setCurrentMovie(m)"
                      routerLink="/movie-play/{{ m.id }}"
                      class="hover-buttons"
                    >
                      <span class="btn btn-hover iq-button">
                        <i class="fa fa-play mr-1" aria-hidden="true"></i>
                        Oynat
                      </span>
                    </div>
                  </div>
                  <div class="block-social-info">
                    <ul class="list-inline p-0 m-0 music-play-lists">
                       <li (click)="videoStart()" class="share">
                          <span><i class="ri-share-fill"></i></span>
                          <div class="share-box">
                             <div class="d-flex align-items-center">
                              </div>
                          </div>
                       </li>
                       <!-- <li *ngIf="!watchlist.includes(m.id)"><span><i (click)="addToWatchlist(m.id)" class="ri-add-line"></i></span></li> -->
                       <!-- <li *ngIf="watchlist.includes(m.id)"> <span><i (click)="removeFromWatchlist(m.id)" class="ri-delete-bin-7-fill"></i></span></li> -->
                       <li>
                           <span><i class="ri-heart-fill"></i></span>
                        </li>
                    </ul>
                 </div>
                </div>
              </li>
            </ngx-slick-carousel>
            <a class="slick-arrow slick-next"
              ><i class="fa fa-chevron-right"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<video id="my-player" class="video-js vjs-big-play-centered" width="1500" height="620">
  <track kind='captions' src='/assets/subtitles/para.vtt' srclang='en' label='English' />
  <p class="vjs-no-js">  
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
